<div class="container cont-log">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-img"><img src="assets/img/mailbox.png"></h1>
                    <div class="account-wall">
                        <img class="profile-img" src="assets/img/14.jpg" alt="">
                        <form class="form-signin">
                            <input type="text" class="form-control" placeholder="Email" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" required>

                            <label class="checkbox pull-left checkbox-sign-in log_help">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                            <a href="#" class="pull-right checkbox-sign-in log_help">Forgot account? </a><span class="clearfix"></span>
                            <button class="btn btn-primary btn-sign-in btn-block" type="submit">
                                Sign in</button>
                        </form>
                        <a href="#" class="text-center new-account">Other account </a>
                    </div>
                    
                </div>
            </div>
</div>
